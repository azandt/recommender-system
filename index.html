<script>
    //Function to create rating submit button
    function createSubmitbtn() {
        let submitForm = document.createElement("form");
        submitForm.setAttribute("method", "post")
        submitForm.setAttribute("action", "/")
        submitForm.id = "submitForm";
        document.body.appendChild(submitForm);

        let formData = new FormData();
        formData.name = "John";

        var parent = document.getElementById("submitForm");
        for (var i = 0; i < 10; i++) {

            submitForm.innerHTML += ("label " + i + " ");

            let input = document.createElement("input");
            input.type = "text";
            input.name = "test";
            input.value = "";
            parent.appendChild(input);
            submitForm.innerHTML += "<br><br>";

        }
        let button = document.createElement("input");
        button.type = "submit";
        button.value = "Submit";
        parent.appendChild(button);

    }

    //Function to create rating input text box
    function createSubmitInput(id) {
        const input = document.createElement("input");
        input.setAttribute("type", "number");
        input.classList.add('submitInput')
        input.setAttribute("id", "submitInput" + String(id));
        input.setAttribute("value", "");
        input.setAttribute("step", "0.1");
        input.setAttribute("min", "1.0");
        input.setAttribute("max", "5.0");
        document.body.appendChild(input);

        const label = document.createElement("label");
        label.innerHTML = id + "Rating: ";
        label.setAttribute("for", "submitInput");
        label.setAttribute("id", "ratingLabel");

        document.body.insertBefore(label, input);
    }

    createSubmitbtn();

    //Keep text value between 1 and 5
    for (var i = 0; i < submitInput.length; i++) {
        submitInput[i].addEventListener('change', function () {
            console.log("awaawaaa");
            let v = parseInt(this.value);
            if (v < 1) this.value = 1;
            if (v > 5) this.value = 5;
        }, false);
    }

</script>
